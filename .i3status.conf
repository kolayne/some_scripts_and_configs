# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
#order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

volume master {
        format = "â™ª %volume"
        format_muted = "â™ª %volume"
        #device = "default"
        #mixer = "Master"
        #mixer_idx = 0
}

battery all {
        format = "%status %percentage %remaining"
        status_chr = "âš¡ï¸ CHR"
        status_bat = "ğŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "ğŸ»"
}

disk "/" {
        format = "%avail"
}

load {
        format = "Load %1min"
}

memory {
        format = "%used / %total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}
